<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercice 2</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- React et ReactDOM via CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <script>
      const root = ReactDOM.createRoot(document.getElementById("root"));
       
      // Création d'éléments React sans JSX
      const image = React.createElement("img", {
        src:"./dmc.png",
        with:400,
        height:300
      });
      const name = React.createElement("div", null, "test");
      const role = React.createElement("div", null, "admin");

      const app = React.createElement("div", { className: "ProfilCard" }, [image, name, role]);

      root.render(app);
    </script>
  </body>
</html>
